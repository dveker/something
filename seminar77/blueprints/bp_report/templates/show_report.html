<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр отчёта</title>
</head>
<body>
<center>
    <h2>Ввод даты отчёта</h2>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <p>
        <form action="" method="POST">
            <div class="form-input">
                <label for="month">Месяц отчёта</label>
                <input type="text" name="month" id="month">
            </div>

            <div class="form-input">
                <label for="year">Год отчёта</label>
                <input type="text" name="year" id="year">
            </div>
            <br><br>

            <input type="submit" value="Показать отчет">
        </form>
    </p>
    <a href="/report/">Назад к отчетам</a>
</center>
</body>
</html>
