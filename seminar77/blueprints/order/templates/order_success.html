<!DOCTYPE html>
<html>
<head>
    <title>Заказ оформлен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <center>
            <div class="card" style="max-width: 500px;">
                <div class="card-body">
                    <h2 class="card-title text-success">✅ Заказ успешно оформлен!</h2>
                    <div class="mt-4">
                        <p><strong>Номер заказа:</strong> {{ order_id }}</p>
                        <p><strong>Общая сумма:</strong> {{ total_amount }} руб.</p>
                        <p><strong>Количество товаров:</strong> {{ items_count }}</p>
                    </div>
                    <div class="mt-4">
                        <p>Заказ сохранен в базе данных</p>
                    </div>
                    <div class="mt-4">
                        <a href="/order" class="btn btn-primary">Вернуться к покупкам</a>
                        <a href="/" class="btn btn-secondary">Главное меню</a>
                    </div>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
