{% macro render_item(item, show_amount=False, show_form=False) %}

<div class="card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title">{{ item['prod_name'] }}</h5>
                <p class="card-text">Цена: {{ item['prod_price'] }} руб.</p>

                {% if show_amount %}
                <p class="card-text">Количество: {{ item['amount'] }}</p>
                {% endif %}
            </div>

            {% if show_form %}
            <div>
                <form action="{{ url_for('bp_order.order_add') }}" method="POST">
                    <input type="hidden" name="prod_id" value="{{ item['prod_id'] }}">
                    <input type="hidden" name="prod_name" value="{{ item['prod_name'] }}">
                    <input type="hidden" name="prod_price" value="{{ item['prod_price'] }}">
                    <button type="submit" class="btn btn-success">Добавить в корзину</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endmacro %}
